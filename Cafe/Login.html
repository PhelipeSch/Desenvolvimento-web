<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>

        <h1>Login</h1>
        <form>
            Usuário:<br>
            <input type="text" name="logintestes">
            <br>

            Senha:<br>
            <input type="password" name="senha">
            <br>
            <br>

            <input type="submit" value="Logar">
            <br>
            <br>

            <h1>Cadastre-se</h1>
            <br>

            <h1>Seu café Preferido</h1>

            <select name="Escolha o seu café Preferido">
                <option value="Ará">Arábica</option>
                <option value="Rob">Robusta</option>
                <option value="Con">Conilon</option>
                <option value="Bou">Bourbon</option>
                <option value="Cat">Catuaí</option>
                <option value="Caturra">Caturra</option>
                <option value="Aca">Acaiá</option>
            </select>
            <br>
            <br>

            Escolha suas outras preferências de café:<br>
            <input type="checkbox" name="Interesses" >Arábica<br>
            <input type="checkbox" name="Interesses" >Robusta<br>
            <input type="checkbox" name="Interesses" >Conilon<br>
            <input type="checkbox" name="Interesses" >Bourbon<br>
            <input type="checkbox" name="Interesses" >Catuaí<br>
            <input type="checkbox" name="Interesses" >Caturra<br>
            <input type="checkbox" name="Interesses">Acaiá<br>

            <br>
            <br>

            Estado: <br>
            <select name="Estado">
                <option value="sem">Escolha seu estado</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="SP">São Paulo</option>
            </select>
            <br>
            <br>

            Sexo:<br>
            <input type="radio" name="sexo" value="F">Feminino
            <br>
            <input type="radio" name="sexo" value="M">Masculino
            <br>
            <br>

            Observações: <br>
            <textarea name="Observações"> 
            </textarea>
            <br>
            <br>

            <input type="submit" value="Cadastre-se">
            <br>
            <br>
            
            <a href="index.html">Voltar</a>
            <br>
            <br>
        </form>
    </center>
</body>
</html>
